<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}TestMaster{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="{% static 'img/testmaster-logo.png' %}" alt="TestMaster Logo" />
        </div>
        <h1>Practice Set</h1>
        <a href="{% url 'user_dashboard' %}" class="home-icon">
            <i class="fas fa-house-user"></i>
        </a>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="subjects">
            <a href="{% url 'c_page' %}">C Programming</a>
            <a href="{% url 'dsa_page' %}">DSA</a>
            <a href="{% url 'dbms_page' %}">DBMS</a>
            <a href="{% url 'os_page' %}">OS</a>
            <a href="{% url 'cn_page' %}">Computer Networks</a>
            <a href="{% url 'java_page' %}">Java</a>
            <a href="{% url 'python_page' %}">Python</a>
        </div>
    </div>

    <!-- Page content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
