{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/moderator_login.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Login | TestMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                
                <h2>Moderator Login</h2>
                <p>Access your organization's test management panel</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert-danger">
                    <i class="fas fa-exclamation-circle"></i> {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label>Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="login-footer">
                <p>Not a moderator? <a href="{% url 'organization-admin-login' %}">Organization admin login</a></p>
                <p><a href= "{% url 'moderator_forgot_password' %} ">Forgot password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
