{% extends 'base.html' %}

{% block title %}C Programming - Practice Set{% endblock %}

{% block content %}
<div class="subject-section">
    <h2>C Programming Practice</h2>

    <div class="question-box">
        <p><strong>Q1:</strong> What is the size of `int` in C?</p>
        <div class="options">
            <div onclick="checkAnswer(this, false)">2 bytes</div>
            <div onclick="checkAnswer(this, true)">4 bytes</div>
            <div onclick="checkAnswer(this, false)">8 bytes</div>
            <div onclick="checkAnswer(this, false)">Depends on compiler</div>
        </div>
    </div>

    <div class="question-box">
        <p><strong>Q2:</strong> What does `printf()` return?</p>
        <div class="options">
            <div onclick="checkAnswer(this, false)">Void</div>
            <div onclick="checkAnswer(this, false)">Char</div>
            <div onclick="checkAnswer(this, true)">Integer</div>
            <div onclick="checkAnswer(this, false)">Boolean</div>
        </div>
    </div>

</div>
{% endblock %}
