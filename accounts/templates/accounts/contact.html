{% extends 'accounts/home_base.html' %}
{% load static %}

{% block title %}TestMaster - Contact Us{% endblock %}

{% block content %}
<section class="contact-section">
  <div class="contact-wrapper">
    <div class="contact-image">
      <img src="{% static 'img/about1.jpg' %}" alt="Contact Us Illustration">
    </div>
    <div class="contact-form-container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <input type="text" placeholder="Full Name" id="name" name="name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" id="email" name="email" required>
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Phone Number" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Write Your Message" name="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<script src="{% static 'js/contact.js' %}"></script>
{% endblock %}
