{% extends 'accounts/home_base.html' %}
{% load static %}

{% block title %}TestMaster - Contact Us{% endblock %}

{% block content %}
{% if messages %}
  <div class="message-container">
    {% for message in messages %}
      <div class="alert alert-success">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<section class="contact-section">
  <div class="contact-wrapper">
    <div class="contact-image">
      <img src="{% static 'img/about1.jpg' %}" alt="Contact Us Illustration">
    </div>
    <div class="contact-form-container">
      <h2>Contact Us</h2>
      <form method="POST" id="contactForm">


  {% csrf_token %}
  <div class="form-group">
    <input type="text" placeholder="Full Name" name="name" required>
  </div>
  <div class="form-group">
    <input type="email" placeholder="Email Address" name="email" required>
  </div>
  <div class="form-group">
    <input type="tel" placeholder="Phone Number" name="phone" required>
  </div>
  <div class="form-group">
    <textarea name="message" placeholder="Write Your Message" rows="4" required></textarea>
  </div>
  <button type="submit" class="btn">Submit</button>
</form>

    </div>
  </div>
</section>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<script src="{% static 'js/contact.js' %}"></script>
{% endblock %}
