{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up - TestMaster</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{% static 'css/user_signup.css' %}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Join TestMaster</h2>
            <p>Create your account to get started</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                {{ form.username }}
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                {{ form.email }}
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                {{ form.password2 }}
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'user_login' %}">Log in</a>
        </div>
    </div>
</body>
</html>
