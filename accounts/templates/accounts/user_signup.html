{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
</head>
<body>
<div class="container">
    <div class="row m-5 no-gutters shadow-lg rounded-4 overflow-hidden">
        <!-- Image Section -->
        <div class="col-md-6 d-none d-md-block p-0">
            <div class="signup-image-container">
                <img src="{% static 'img/signup_illustration.jpg' %}" style="min-height:100%;"  class="img-fluid vector-image" alt="Vector illustration of login">
            </div>
        </div>

        <!-- Signup Form Section -->
        <div class="col-md-6 bg-white p-5">
            <div class="text-center mb-4">
                <h1 class="text-success font-weight-bold">Create Account</h1>
                <p class="text-muted">Fill in your details to get started</p>
            </div>
            <div class="form-style">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group pb-3">
                        <label for="id_username" class="font-weight-500">Username</label>
                        <input type="text" name="username" class="form-control" required id="id_username" placeholder="Enter your Username">
                    </div>
                    <div class="form-group pb-3">
                        <label for="id_email" class="font-weight-500">Email Address</label>
                        <input type="email" name="email" class="form-control" required id="id_email" placeholder="Enter your Email">
                    </div>
                    <div class="form-group pb-3">
                        <label for="id_password1" class="font-weight-500">Password</label>
                        <div class="input-group">
                            <input type="password" name="password1" class="form-control" required id="id_password1" placeholder="Create a password">
                            <div class="input-group-append">
                                <span class="input-group-text toggle-password" data-target="id_password1">
                                    <i class="far fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <small class="form-text text-muted">At least 8 characters with a number</small>
                    </div>
                    
                    <div class="form-group pb-3 d-flex align-items-center">
                        <input type="checkbox" class="form-check-input mr-2" id="terms" required>
                        <label class="form-check-label mb-0" for="terms">I agree to the <a href="#" class="text-success">Terms of Service</a> and <a href="#" class="text-success">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block font-weight-bold mt-2" style="height: 50px; border-radius: 5px;">Sign Up</button>
                </form>

                <div class="sideline my-4" style="text-align:center;">OR</div>

                <button class="btn btn-outline-success btn-block mt-2" style="height: 50px; border-radius: 5px;">
                    <i class="fab fa-google mr-2"></i> Sign up with Google
                </button>
                <button class="btn btn-outline-dark btn-block mt-2" style="height: 50px; border-radius: 5px;">
                    <i class="fab fa-apple mr-2"></i> Sign up with Apple
                </button>

                <div class="pt-4 text-center">
                    Already have an account? <a href="{% url 'user_login' %}" class="font-weight-bold text-success">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    $('.toggle-password').click(function() {
        const target = $(this).data('target');
        const input = $('#' + target);
        const icon = $(this).find('i');
        
        if (input.attr('type') === 'password') {
            input.attr('type', 'text');
            icon.removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
            input.attr('type', 'password');
            icon.removeClass('fa-eye-slash').addClass('fa-eye');
        }
    });
});
</script>
</body>
</html>
